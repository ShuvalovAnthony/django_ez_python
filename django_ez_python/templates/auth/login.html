{% extends '_base.html' %}

{% block content %}
<div class="container-fluid text-center mt-5">
    <div class="row justify-content-md-center">
        <form method="POST">
            {% csrf_token %}


            {% for f in form %}
            {{ f.errors }}
            <label class="form-label" for="{{ f.id_for_label }}">{{f.label}} </label>
            <br>
            {{f}}
            <br>
            {% endfor %}
            <button type="submit">Войти</button>
        </form>
    </div>
</div>

{% endblock %}
