{% extends '_base.html' %}

{% block content %}

<div class="form-group">
    <form method="post">
        {% csrf_token %}

        {{ form.name }}
        <br>

        {{ form.nickname }}
        <br>

        {{ form.country }}
        <br>

        {{ form.genre }}
        <br>

        {{ form.birthday }}

        <br>
        <input type="submit" value="Save">
    </form>
</div>

{% endblock %}
